<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- CDN FONT-A -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN BOOTSRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/mobile-logo.png" alt="logo-mobile" width="70">
                </a>             
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>    
    </header>
    <!-- /HEADER  -->
    <!-- MAIN  -->
    <main>
        <div class="d-flex">
            <div id="col-left">
                <div class="d-flex flex-column">
                    <ul class="list-unstyled">
                        <li>House</li>
                        <li>graph1</li>
                        <li>graph2</li>
                    </ul>
                    <div class="mt-auto">
                        <a href="#">admin</a>
                    </div>
                </div>
            </div>
            <div id="col-right">
                <div id="header-col-right" class="container-fluid d-flex">
                    <div class="row d-flex align-items-center">
                        <div class="col text-light d-flex flex-column">
                            <div class="d-flex">
                                <h4>Boolean</h4>
                                <span class="badge bg-primary">Piano blaze</span>
                            </div>
                            <div>
                                <span class="badge bg-primary">3 app</span>
                                <span class="text-light"><i class="fa-solid fa-angles-right"></i></span>
                                <span class="badge bg-primary">+</span> 
                            </div>
                        </div>
                        <div class="col">
                            <span class="text-light text-wrap">Studenti online negli ultimi 30 minuti</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- /MAIN  -->
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
