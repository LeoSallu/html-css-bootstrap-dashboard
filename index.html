<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- CDN FONT-A -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN BOOTSRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto">
                    <a class="navbar-brand" href="#">
                        <img class="d-lg-none" src="img/mobile-logo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="logo">
                    </a>                
                </div>
                <div class="col">
                    <div class="flex-grow-1">
                        <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Lanravel" aria-label="Search">
                    </div>
                </div>
                <div class="col-auto">
                    <ul class="list-unstyled d-flex">
                        <li class="p-2"><a class="text-secondary" href="#"><i class="fa-solid fa-list"></i></a></li>
                        <li class="p-2"><a class="text-secondary" href="#"><i class="fa-solid fa-circle-question"></i></li>
                        <li class="p-2"><a class="text-secondary" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        <li class="p-2"><a class="text-warning" href="#"><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER  -->
    <!-- MAIN  -->
    <main>
        <div class="d-flex">
            <!-- ASIDE MENU  -->
            <aside class="d-flex flex-column align-items-center py-3" id="col-left">
                <ul class="list-unstyled">
                    <li>
                        <a class="text-light text-decoration-none d-flex align-items-center p-2" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-block ps-2">Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-light text-decoration-none d-flex align-items-center p-2" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-block ps-2">Graph</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-light text-decoration-none d-flex align-items-center p-2" href="#">
                            <i class="fa-solid fa-signal"></i>                            
                            <span class="d-none d-lg-block ps-2">Signals</span>
                        </a>
                    </li>
                </ul>
                <ul class="list-unstyled mt-auto">
                    <li>
                        <a class="text-light text-decoration-none d-flex align-items-center p-2" href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-block ps-2">Admin</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- /ASIDE MENU  -->
            <div id="col-right">
                <!-- HEADER-COL-RIGHT  -->
                <div id="header-col-right" class="container-fluid">
                    <div class="row d-flex flex-column-reverse">
                        <div class="col p-3">
                            <div class="d-flex align-items-center">
                                <h3>BOOLEAN</h3>
                                <span class="badge">Piano Blaze</span>
                            </div>
                            <div>
                                <span class="badge">3 app</span>
                                <span class="badge">Boolean mobile app</span>
                                <span class="badge">Boolean web app</span>
                                <span class="badge">Boolean blog app</span>
                            </div>
                        </div>
                        <div class="col d-flex flex-column justify-content-center">
                            <h6 class="text-light">Studenti online negli ultimi 30 minuti</h6>
                            <h3 class="text-light">125</h3>
                        </div>
                        <div class="col d-flex align-items-center">
                            <h6 class="text-light">Nuovo Studente</h6>
                        </div>
                    </div>
                </div>
                <!-- /HEADER-COL-RIGHT  -->
                <!-- BODY-COL-RIGHT  -->
                                    <!-- TABLE  -->
                                
            
                <!-- /BODY-COL-RIGHT  -->
            </div>
        </div>

    </main>
    <!-- /MAIN  -->
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
